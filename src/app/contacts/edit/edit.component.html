<div class="d-flex justify-content-between m-3">
    <h4>Edit Contact</h4>

    <button mat-button color="primary" (click)="onClose()"><mat-icon>cancel</mat-icon></button>
</div>

<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div hidden class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Id </span>
            </div>
            <input type="text" name="id" readonly="readonly" class="form-control" #id="ngModel"
                [(ngModel)]="api.formData.id">
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name </span>
            </div>
            <input type="text" name="name" id="" required class="form-control" #name="ngModel"
                [(ngModel)]="api.formData.name">
        </div>
        <div class="text-left text-danger" *ngIf="name.invalid && name.touched">
            please enter a valid name
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Phone Number </span>
            </div>
            <input type="text" name="phoneNum" id="" required minlength="7" maxlength="11" class="form-control"
                #phoneNum="ngModel" [(ngModel)]="api.formData.phoneNum">
        </div>
        <div class="text-left text-danger" *ngIf="phoneNum.invalid && phoneNum.touched">
            please enter a valid Phone Number
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Email </span>
            </div>
            <input type="email" name="email" id="" required minlength="7" class="form-control" #email="ngModel"
                [(ngModel)]="api.formData.email">
        </div>
        <div class="text-left text-danger" *ngIf="email.invalid && email.touched">
            please enter a valid email
        </div>
        <button class="mt-3" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update Contact
        </button>

    </form>
</div>
