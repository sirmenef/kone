<div class="d-flex justify-content-between">
    <h4>Add new Contact</h4>

    <button mat-button color="primary" (click)="onClose()">close</button>
</div>

<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name </span>
            </div>
            <input type="text" name="name" id="" required minlength="1" class="form-control" #name="ngModel"
                [(ngModel)]="api.formData.name">
        </div>
        <div class="text-left text-danger" *ngIf="name.invalid && name.touched">
            please enter a valid name
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Phone Number </span>
            </div>
            <input type="text" name="phoneNum" id="" required minlength="7" maxlength="11" class="form-control"
                #phoneNum="ngModel" [(ngModel)]="api.formData.phoneNum">
        </div>
        <div class="text-left text-danger" *ngIf="phoneNum.invalid && phoneNum.touched">
            please enter a valid Phone Number
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Email </span>
            </div>
            <input type="email" name="email" id="" required minlength="7" class="form-control" #email="ngModel"
                [(ngModel)]="api.formData.email">
        </div>
        <div class="text-left text-danger" *ngIf="email.invalid && email.touched">
            please enter a valid email
        </div>
        <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add
            Contact</button>

    </form>
</div>
