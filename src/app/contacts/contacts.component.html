<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

</div>
<div>
    <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Add new contact</button>
</div>

<!-- <button (click)="openModal(mytemplate)">Open my template</button> -->





<div style="overflow : auto">
    <div class="mat-elevation">

        <mat-table [dataSource]="contactData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColoumn"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColoumn;"></mat-row>

            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-header-cell *matCellDef="let element ">{{element.name }}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                    <button mat-icon-button (click)="onGet(row)">
                        <mat-icon>folder</mat-icon>
                    </button>
                    <!-- <button (click)="openModal(mytemplate)">Open my template</button> -->
                    <button mat-icon-button color="warn" (click)="openModal(mytemplate, row)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-template style="text-align: center;" #mytemplate>
                <h3>Delete Contact</h3>
                <mat-dialog-content style="width:70%;" mat-typography>
                    <div>
                        <strong>Name: </strong>{{contDel.name}}
                    </div>
                    <div>
                        <strong>Phone: </strong>{{contDel.phoneNum}}
                    </div>
                    <div>
                        <strong>Email: </strong>{{contDel.email}}
                    </div>

                </mat-dialog-content>
                <div style="text-align: center; margin-left: auto; margin-right: auto;">
                    <mat-dialog-actions>
                        <button mat-raised-button color="primary" mat-dialog-close (click)="refreshList()">
                            Cancel
                        </button>
                        <button mat-raised-button mat-button color="warn" (click)="onDelete(contDel.id)">
                            Delete
                        </button>
                    </mat-dialog-actions>
                </div>

            </ng-template>

            <!-- 
            <ng-container matColumnDef="Phone">
                <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
                <mat-header-cell *matCellDef="let element ">{{element.Phone}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Email">
                <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                <mat-header-cell *matCellDef="let element ">{{element.Email }}</mat-header-cell>
            </ng-container> -->
        </mat-table>

    </div>
</div>
